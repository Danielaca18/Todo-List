<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script type="text/javascript" src="ui.js"></script>
        <title>Todo List</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand mb-0 h1" href="#">Todo</a>
        </nav>
        <div class="container-fluid">
            <br>
            <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="true" data-delay=3000 style="position: absolute; top: 60; left: 0; right: 0; margin-left: auto; margin-right: auto; text-align: center; z-index: 99;">
                <div class="toast-header">
                    <strong class="mr-auto">Invalid Todo Item</strong>
                </div>
                <div class="toast-body">
                    Todo item cannot be empty, Please try again!
                </div>
            </div>
            <div class="row">
                <div class="card w-50 mx-auto">
                    <div class="card-header">
                        Add Todo Item
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="inputItem">Todo Item</label>
                                <input type="text" class="form-control" id="itemInput" aria-describedby="email input" on>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="addItem()">Add</button>
                        </form>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="card w-50 mx-auto">
                    <div class="card-header">
                        Todo Items
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="itemList">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
